<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Forms</title>
    <style>
        body{
            background-image: url(form.jpg);
            background-size: cover;
            font-weight: bold;
            
        }
        .container{
        box-shadow: 0px 10px 6px rgba(5, 10, 0, 0.1);
        
    
    }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" style="text-align: center;">Order Food Details</h2>
    <form class="needs-validation"  id ="dataform">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip01">First name</label>
            <input type="text" class="form-control" id="validationTooltip01" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationTooltip02">Last name</label>
            <input type="text" class="form-control" id="validationTooltip02"  required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">City</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip04">State</label>
            <select class="custom-select" id="validationTooltip04" required >
                <option  value="none" selected disabled hidden>Choose Your State</option>
              <option >Andhra Pradesh</option>
              <option >Arunachal Pradesh</option>
              <option >Assam</option>
              <option >Bihar</option>
              <option >Chhattisgarh</option>
              <option >Goa</option>
              <option >Gujarat</option>
              <option >Himachal Pradesh</option>
              <option >Jammu and Kashmir</option>
              <option >Jharkhand</option>
              <option >Karnataka</option>
              <option >Kerala</option>
              <option >Madhya Pradesh</option>
              <option >Maharashtra</option>
              <option >Manipur</option>
              <option >Meghalaya</option>
              <option >Mizoram </option>
              <option >Nagaland</option>
              <option >Odisha  </option>
              <option >Punjab </option>
              <option >Rajasthan</option>
              <option >Sikkim</option>
              <option >Tamilnadu</option>
              <option >Telungana</option>
              <option >Tripura</option>
              <option >Uttar Pradesh</option>
              <option >Uttarakhand</option>
              <option >West Bengal</option>
            </select>
            <div class="invalid-tooltip">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip05">Zip</label>
            <input type="text" class="form-control" id="validationTooltip05" required>
            <div class="invalid-tooltip">
              Please provide a valid zip.
            </div>
                        
          </div>
          <div class="col-md-3 mb-3">
            <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>    
          </div>
          <div class="col-md-3 mb-3">
            
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" required>    
          </div>
          <div class="col-md-3 mb-3">
            <label for="food">Choice of Food (Select at least 2)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Idly" id="food1" >
                    <label class="form-check-label" for="food1">Idly</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Dhosa" id="food1">
                    <label class="form-check-label" for="food1">Dhosa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Poori" id="food1">
                    <label class="form-check-label" for="food1">Poori</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Chapthi" id="food1">
                    <label class="form-check-label" for="food1">Chapathi</label>
                </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Place Order</button>
      </form>
    </div>
<div class="container mt-5">
<h2 class="mb-4">Ordered Data</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Pincode</th>
            <th scope="col">Gender</th>
            <th scope="col">Food</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
        </tr>
    </thead>
    <tbody id="dataTable"></tbody>
</table>
</div>
      </form>
    </div>
    <script src="table.js"></script>

</body>
</html>
